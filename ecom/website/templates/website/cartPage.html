{% block title %} Checkout {% endblock %}

{% block filterbar%}{%endblock%}

{% block content %}

            {% csrf_token %}
            <button type='submit' name='delete' value="Delete" >Delete</button>

            <h1>Shopping Summary</h1>
            <h1>total = {{ price }}</h1>

            {% for product in cust.cart.all %}
                <input type="checkbox" name="checkbox" value={{product.id}}>
                <img src="{{ product.product.image.url }}">
                <h1>{{ product.product.name }} </a></h1>
                <input type="number" value='{{product.qty}}'>
                <br>
            {% endfor%}
            <br>
            <button type='submit' name='buynow' value="Buy Now">Buy Now</button>
            <button type='submit' name='cancel' value="Cancel">Cancel</button>
            
        </form>
    </div>


{% endblock %}
